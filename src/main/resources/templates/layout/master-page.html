<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Aero Travel</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.css" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">


    <style>
            @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@900&family=Russo+One&family=Square+Peg&display=swap');
            .navbar-brand{
                font-family: 'Russo One', sans-serif;
                font-size: 25px;
            }


            .nav-link{
                font-family: 'Noto Sans KR', sans-serif;
                font-size: 18px;
            }
            </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-light" style="margin-bottom: 20px">

    <a class="navbar-brand text-success" href="/"> <i class="bi bi-send-check-fill $indigo-200"></i> BITAIR</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarColor02">
        <div sec:authorize="isAuthenticated()">
            <span style="color: white">Welcome</span>
            <span style="color: white" sec:authentication="principal.username"></span>
            <a href="/logout">
                <button class="btn btn-secondary my-2 my-sm-2" type="submit">Logout</button>
            </a>
        </div>

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active text-secondary" aria-current="page" href="#">운행정보</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="#">예약조회</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="/login">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="#">회원가입</a>
            </li>
        </ul>

    </div>
</nav>
<div class="container">
    <th:block layout:fragment="content"></th:block>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
