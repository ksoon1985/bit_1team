<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master-page}">

<body>


<th:block layout:fragment="content">
    <div class="row justify-content-md-center">
        <div class="col-md-4 jumbotron">
            <h2 style="text-align: center">SignUp Form</h2>

            <form name="formSignUp" th:action="@{/signUp}" method="post" >
                <div class="form-group">
                    <label for="txtUsername">Username</label>
                    <input id="txtUsername" name="username" type="text" class="form-control" autofocus="autofocus">
                    <!--<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>-->
                </div>

                <div class="form-group">
                    <label for="txtPassword">Password</label>
                    <input onchange="pwSame()" id="txtPassword" name="password" type="password" class="form-control" autofocus="autofocus">
                </div>

                <!--
                <div class="form-group">
                    <label for="txtPassword_check">Password_confirm</label>
                    <input onchange="pwSame()" id="txtPassword_check" name="txtPassword_check" type="password" class="form-control" autofocus="autofocus">
                </div>
                -->

                <div class="form-group">
                    <label for="txtEmail">Email</label>
                    <input id="txtEmail" name="email" type="email" class="form-control" autofocus="autofocus">
                    <!--<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
                </div>

                <div style="float:right;">
                    <a href="/" class="btn btn-outline-warning">Cancel</a>
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Sign Up</button>
                </div>

            </form>
        </div>
    </div>

</th:block>

</body>
</html>
