<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master-page}">


<th:block layout:fragment="content">
    <div class="row justify-content-md-center">
        <div class="col-md-4 jumbotron">
            <h2 style="text-align: center">SignUp Form</h2>

            <form name="formSignUp" th:action="@{/signUp}" method="post" >
                <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    Test !!!
                </div>

                <div class="form-group">
                    <label for="txtUsername">Username</label>
                    <input id="txtUsername" name="username" type="text" class="form-control" autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label for="txtPassword">Password</label>
                    <input id="txtPassword" name="password" type="password" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="txtFirstname">Firstname</label>
                    <input id="txtFirstname" name="firstname" type="text" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="txtLastname">Lastname</label>
                    <input id="txtLastname" name="lastname" type="text" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="txtEmail">Email</label>
                    <input id="txtEmail" name="email" type="email" class="form-control"/>
                </div>

                <div style="float:right;">
                    <a href="/" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</th:block>

</html>
