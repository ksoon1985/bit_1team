<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master-page}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <style>
        @media ( max-width: 770px ) {
            .search-btn {
                width: 90px;
            }
        }
    </style>
</head>

<body>
<th:block layout:fragment="content">
    <div class="row">
        <div class="row">
            <div class="col-md-12" style="margin-bottom: 10px">
                <h1 style="color: darkblue; padding-top: 10%;">예약 확인</h1>
                <p>예약을 확인하려면 항공편ID와 승객ID를 입력해주세요.</p>
            </div>

        </div>
    </div>

    <form action="/flight/book/verify" method="post" style="padding-bottom: 15px; border-bottom: 1px solid #333;">
        <div class="row">

            <div class="form-group col-md-5">
                <label class="col-form-label" for="flightId">Flight Id</label>
                <input type="number" class="form-control" placeholder="" id="flightId" name="flightId" required>
            </div>

            <div class="form-group col-md-5">
                <label class="col-form-label" for="passengerId">Passenger Id</label>
                <input type="number" class="form-control" placeholder="" id="passengerId" name="passengerId" required>
            </div>


            <div class="form-group col-2">
                <label class="col-form-label">&nbsp </label>
                <button type="submit" class="btn btn-success form-control search-btn" style="float: left;">조회하기</button>
            </div>

        </div>
    </form>
    <div class="row">
        <th:block th:if="${notFound !=null}">
            <div class="col-12">
                <p style="text-align: center; margin-top: 30px; color: red; font-weight: bold">조회된 결과가 없습니다.</p>
            </div>
        </th:block>
        <th:block th:if="${passenger !=null}">
            <div class="col-12" style="margin-bottom: 10px">
                <p style="color: green; font-weight: bold">예약 내역 조회 성공!</p>
            </div>
            <hr/>
            <h3>고객 정보</h3>
            <table class="table table-hover">
                <thead>
                <tr class="table-active">
                    <th scope="col">ID</th>
                    <th scope="col">성</th>
                    <th scope="col">이름</th>
                    <th scope="col">전화번호</th>
                    <th scope="col">여권번호</th>
                    <th scope="col">이메일</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="airport, iterStat:${passenger}">
                    <tr style="background-color: #fdfdfd">
                        <th scope="row" th:text="${passenger.passengerId}">Dark</th>
                        <td th:text="${passenger.firstName}"></td>
                        <td th:text="${passenger.lastName}"></td>
                        <td th:text="${passenger.phoneNumber}"></td>
                        <td th:text="${passenger.passportNumber}"></td>
                        <td th:text="${passenger.email}"></td>
                </div>
                </tbody>
            </table>
            <hr>
            <h3>비행 정보</h3>
            <table class="table table-sm">
                <thead>
                <tr class="table-active">
                    <th scope="col">항공편</th>
                    <th scope="col">출발지</th>
                    <th scope="col">도착지</th>
                    <th scope="col">이륙 일시</th>
                    <th scope="col">착륙 일시</th>
                    <th scope="col">비행 요금</th>
                    <th scope="col">항공기</th>
                </tr>
                </thead>
                <tbody>

                <tr style="background-color: #fdfdfd">

                    <td th:text="${flight.flightNumber}"></td>
                    <td th:text="${passenger.flight.departureAirport.airportName}"></td>
                    <td th:text="${passenger.flight.destinationAirport.airportName}"></td>
                    <td th:text="${passenger.flight.departureDate+' '+passenger.flight.departureTime}"></td>
                    <td th:text="${passenger.flight.arrivalDate+' '+passenger.flight.arrivalTime}"></td>
                    <td th:text="${passenger.flight.flightCharge}"></td>
                    <td th:text="${passenger.flight.aircraft.model}"></td>

                </tr>

                </tbody>
            </table>
            <th:block sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_AGENT')">
            <form method="post" action="/flight/book/cancel">
                <input type="hidden" th:value="${passenger.passengerId}" name="passengerId">
                <button type="submit" class="btn btn-sm btn-danger">예약 취소하기</button>
            </form>
            </th:block>
        </th:block>
    </div>
</th:block>
</body>
</html>
