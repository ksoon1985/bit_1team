<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{layout/master-page}">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
</head>

<body>
<th:block layout:fragment="content">

    <div class="row" >
        <img th:src="@{/img/bitair.jpg}" class="bitair1" alt="" width="500" height="150">
    </div>

    <div id="slideWrap" class="carousel" data-ride="carousel">

        <div class="carousel-inner">
            <a class="carousel-control-prev" href="#slideWrap" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#slideWrap" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
            <div class="carousel-item active">
                <img th:src="@{/img/header-hg.jpg}" alt="" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/background.jpg}" alt="" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/air.jpg}" alt="" width="1100" height="500">
            </div>
        </div>
    </div>
    <div id="slideWrap1" class="carousel slide" data-ride="carousel">
        <div class="menu_wrap">
            <div class="reserve">
                <a class="reserve-a text-dark" href="#" ><i class="bi bi-calendar3-week"></i>예약조회</a>
            </div>
            <div class="checkin">
                <a class="checkin-a text-dark" href="#"><i class="bi bi-calendar-check-fill"></i>체크인</a>
            </div>
            <div class="flight">
                <a class="flight text-dark" href="#"><i class="bi bi-calendar-date-fill"></i>운항정보</a>
            </div>
        </div>
    </div>

    <div class="imgevent">
        <img th:src="@{/img/img1.jpg}" class="img-thumbnail" alt="...">
        <img th:src="@{/img/img2.jpg}" class="img-thumbnail" alt="...">
        <img th:src="@{/img/img3.jpg}" class="img-thumbnail" alt="...">
        <img th:src="@{/img/img4.jpg}" class="img-thumbnail" alt="...">
        <img th:src="@{/img/img5.jpg}" class="img-thumbnail" alt="...">
    </div>

    <div id="imgtr" class="imgtr">
        <h2 class="imgtrh">추천 항공권</h2>
        <a class="imgtrh1" href="#"><img th:src="@{/img/huku.jpg}" class="img-thumbnail2" alt="..." width="250" height="200"></a>
        <a class="imgtrh1" href="#"><img th:src="@{/img/saipan.jpg}" class="img-thumbnail2" alt="..." width="250" height="200"></a>
        <a class="imgtrh1" href="#"><img th:src="@{/img/jeju.jpg}" class="img-thumbnail2" alt="..." width="250" height="200"></a>
        <a class="imgtrh1" href="#"><img th:src="@{/img/sebu.jpg}" class="img-thumbnail2" alt="..." width="250" height="200"></a>
    </div>

    <div class="imgeverttext">
        <a class="str1 text-dark" href="#">서울/인천 -> 후쿠오카</a>
        <a class="str2 text-dark" href="#">인천 -> 사이판</a>
        <a class="str3 text-dark" href="#">부산 -> 제주</a>
        <a class="str4 text-dark" href="#">인천 -> 하와이</a>
    </div>

    <div class="one-way">
        <strong class="one-way1">편도 총액</strong>
        <strong class="one-way2">편도 총액</strong>
        <strong class="one-way3">편도 총액</strong>
        <strong class="one-way4">편도 총액</strong>
    </div>

    <div class="krw">
        <strong class="krw1">KRW</strong>
        <strong class="krw1-1 text-info">187,000~</strong>
        <strong class="krw2 ">KRW</strong>
        <strong class="krw1-1 text-info">213,000~</strong>
        <strong class="krw3">KRW</strong>
        <strong class="krw1-1 text-info">198,000~</strong>
        <strong class="krw4">KRW</strong>
        <strong class="krw1-1 text-info">209,000~</strong>
    </div>

    <div class="korona">
        <img th:src="@{/img/korona.jpg}" width="1100">
    </div>
</th:block>
